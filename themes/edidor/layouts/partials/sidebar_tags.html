<ul class="control tags">
    {{ range $key, $value := .Site.Taxonomies.tags}}
    {{ if $value.Count }}
    <li>
        <a href="{{"tags" | absURL}}/{{ $key }}" class="btn">
            <i class="icon icon-tag"></i>
            {{ $key }}
            <span class="count">{{$value.Count}}</span>
        </a>
    </li>
    {{ end }}
    {{ end }}
</ul>
